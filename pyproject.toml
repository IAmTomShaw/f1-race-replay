[project]
name = "f1-race-replay"
version = "0.1.0"
description = "F1 race replay visualization using FastF1 and Arcade"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastf1",
    "pandas",
    "matplotlib",
    "numpy",
    "arcade",
]

[project.scripts]
f1-replay = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
include = ["main.py"]

[tool.uv]
dev-dependencies = []

[tool.uv.sources]